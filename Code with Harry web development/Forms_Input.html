<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and table</title>
</head>

<body>
    <form action="List_Table.html" target="_blank">
        <div>
            <label for="Name">Name = </label>
            <input type="text" style="background-color: rgb(126, 51, 76);" id="Name">
        </div>
        <div>
            <label for="Age">Age = </label>
            <input type="number" id="Age"> <!--It accept "e" because of power of number-->
        </div>
        <div>
            <label for="Email">Email = </label>
            <input type="email" id="Email">
        </div>
        <div>
            <label for="DOB">Data of birth = </label>
            <input type="date" id="DOB">
        </div>
        <div>
            <label for="Ch">Are you ready??</label>
            <input type="checkbox" checked id="Ch">
        </div>
        <div>
            Gender ? Male<input type="radio" name="Gender" > Female<input type="radio" name="Gender" > Other <input type="radio" name="Gender">
        </div>
        <div>
            <label for="Txt">Write about yourself</label>
            <br> <textarea cols="50" rows="10" id="Txt"></textarea>
        </div>
        <div>
            <label for="Gun">Choose Gun</label>
            <select>
                <option >Ak47</option>
                <option>MP40</option>
                <option selected>UMP</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Just do it">
            <input type="reset" value="Ahh shit here we go again">
        </div>
    </form>
    <!-- text area can be used in outer of form but its not good practice -->
</body>

</html>
