<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,tr,td,th
        {
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption style="font-weight: bold;">Time Table</caption>
        <thead>
            <tr>
                <th rowspan="" style="text-align: center;">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>History</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>
            <tr>

                <td colspan="6" style="text-align: center;">Lunch</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td rowspan="2">Project</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
